<html>
    <head>
        <title>Physics Sim</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="jquery-3.7.1.slim.min.js"></script>
        
        
    </head>
<body>
    <div class="header">
        <div class="Logo">
          <img src="/images/skyline-high-resolution-logo.png"/>
        </div>
        <div class='Title'>Electric Feild Simulation</div>
    </div>
    <div id="body">
    <canvas id="field" height="400" width="1500"></canvas>
    <div id="controls">
        <table class="table">
            <tr>
                <td>Stationary Charge:</td>
                <td>
                    <label class="switch">
                        <input id="StationaryCharge" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </td>
                <td>
                    Moving Charge
                </td>
                <td>
                    <label class="switch">
                        <input id="MovingCharge" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </td>   
                <td>
                    <input id="PlaySim" type="checkbox">
                    <label>Play</label> 
                </td>
            </tr>
            <tr>
                <td>Charge</td>
                <td>
                    <input id="StationaryChargeAmount" type="range" min="1" max="10" value="1">
                    <button class="choosen" id="StationaryTypeE">e</button>
                    <button id="StationaryTypeC">μC</button>
                </td>
                <td>Charge</td>
                <td>
                    <input id="MovingChargeAmount" type="range" min="1" max="10" value="1">
                    <button class="choosen" id="MovingTypeE">e</button>
                    <button id="MovingTypeC">μC</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>Position</td>
                <td>
                    <input id="Position" type="range" min="1" max="5" value="2">
                </td>
            </tr>
        </table>
    </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
